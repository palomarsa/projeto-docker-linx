<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Docker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body class="p-3">
    <section class="d-flex align-items-center gap-5 section">
        <form class="row g-3" id="register-form">
            <div class="row g-3">
                <h1>Cadastro</h1>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Primeiro nome"
                    aria-label="Primeiro nome"
                    required
                    id="inputFirstName"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Segundo nome"
                    aria-label="Segundo nome"
                    required
                    id="inputLastName"
                  />
                </div>
            </div>
            <div class="col-6">
                <label for="inputCel" class="form-label">Celular:</label>
                <input 
                    type="text" 
                    name="tel" 
                    placeholder="(##) #####-####"
                    aria-label="Celular"
                    maxlength="15"
                    class="form-control"
                    id="inputCel"
                    onkeyup="formatarCel(this)"
                    >
            </div>
            <div class="col-6">
                <label for="inputCPF" class="form-label">CPF:</label>
                <input 
                    type="text" 
                    name="cpf" 
                    placeholder="###.###.###-##"
                    aria-label="CPF"
                    maxlength="14"
                    id="inputCPF"
                    class="form-control"
                    required
                    onkeyup="formatarCPF(this)"
                    >
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="inputEmail"
                    placeholder="exemplo@exemplo.com"
                    required
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="inputPassword"
                    placeholder="12345"
                    required
                />
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastre-se</button>
            </div>
          </form>
    </section>  

    <script src="../assets/js/register.js"></script>
</body>
</html>
