<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Docker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="p-3">
    <section class="d-flex align-items-center gap-5 section">
      <div class="form-image w-100">
        <img
          src="assets/images/undraw_shopping_re_3wst.svg"
          class="img-fluid"
          alt="..."
        />
      </div>

      <div class="row w-100">
        <h1>Projeto Docker</h1>
        <!-- Login de conta já cadastrada -->
        <div class="row g-3">
          <form id="loginForm" class="row g-3">
            <div class="col-md-6 ">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="exemplo@exemplo.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="12345"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="error text-danger" id="error-message"></p>
          </form>
        </div>
        <div class="row g-5 p-0">
          <div class="col-12 d-grid">
            <span>Não possuiu uma conta?</span>
            <a href="/pages/register" class="card-link">Cadastre sua conta</a>
          </div>
        </div>
      </div>
      <!-- <button class="my-3" onclick="handleBtnClick()">Clique aqui</button> -->
    </section>

    <script src="assets/js/singIn.js"></script>
  </body>
</html>
